<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>
    </head>
    <body>
        <main>
            <form action="#">
                <h1>Регистрация</h1>
                <p>
                    Уже есть аккаунт? <span><a href="#">Войти</a></span>
                </p>
                <div class="company">
                    <label for="company">Моя компания</label>
                    <input
                        type="text"
                        id="company"
                        name="company"
                        placeholder="Моя компания"
                        required
                    />
                </div>
                <div class="name">
                    <div class="firstname">
                        <label for="firstname">Имя</label>
                        <input
                            type="text"
                            id="firstname"
                            name="firstname"
                            placeholder="Имя"
                            required
                        />
                    </div>
                    <div class="lastname">
                        <label for="lastname">Фамилия</label>
                        <input
                            type="text"
                            id="lastname"
                            name="lastname"
                            placeholder="Фамилия"
                            required
                        />
                    </div>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="E-mail"
                        required
                    />
                </div>
                <button>
                    Зарегистрироваться
                    <img
                        src="./images/arrow.svg"
                        alt="Стрелка на кнопке регистрации"
                    />
                </button>
                <div class="assent">
                    <input
                        type="checkbox"
                        id="consent"
                        name="consent"
                        required
                    />
                    <label for="consent"
                        >Я прочитал и принимаю
                        <a href="#">Условия использования</a></label
                    >
                </div>
            </form>
        </main>
    </body>
</html>
